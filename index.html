<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/main-section.css">
  </head>
  <body>
    <main class="main-section">
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./assets/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="./assets/images/eae.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a href="https://github.com/messiassilvadev" id="userLink" target="_blank">
          <img src="./assets/images/github.svg" alt="Ícone do GitHub" />
          <span id="userLogin">maykbrito</span>
        </a>

        <p id="userBio">An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="./assets/images/youtube.svg" alt="Ícone do YouTube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="./assets/images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img
                src="./assets/images/instagram.svg"
                alt="Ícone do Instagram"
              />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="./assets/images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
